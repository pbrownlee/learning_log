{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Add a new topic:</h2>
{% enblock header %}

{% block content %}

  <form action="{% url 'learning_logs:new topic' %}" method='post' class="form">

    {% csrf_token %}
    {% bootstrap_from form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">add topic</button>
    {% endbuttons %}
 
{% endblock content %}
